<div class="container" style="margin-top: 140px;">
  <div class="row">
    <section class="col-md-3">
       <h5 class="text-warning">Sort</h5>
        <select class="form-select mb-4">
        <option selected *ngFor="let item of sortOptions" >
          {{item.name}}
        </option>

        </select>
      <h5 class="text-warning mat-3"> Brands </h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let brand of brands"
            [class.active]="brand.id === shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)">
            <a>{{brand.name}}</a>
          </li>
        </ul>
      <h5 class="text-warning ms-3"> Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item"
          *ngFor="let type of types"
            [class.active]="type.id === shopParams.typeId"
            [value]="type.id"
            (click)="onBrandSelected(type.id)"><a>{{type.name}}</a></li>
        </ul>
    </section>
    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
            [totalCount]="totalCount"
            [pageNumber]="shopParams.pageIndex"
            [pageSize]="shopParams.pageSize"
        ></app-paging-header>

        <div class="d-flex mt-2">
            <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
            <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
    </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageIndex"
                    (pageChanged)="onPageChanged($event)">
                  </app-pager>
      </div>
    </section>
  </div>
